<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const segment = 1;
      const redirect = location.pathname.split('/').slice(0, 1 + segment).join('/');
      location.replace(location.origin + '/Portfolio/#' + redirect);
    </script>
  </head>
  <body>
    <h1>Redirecting to main page...</h1>
  </body>
</html>
